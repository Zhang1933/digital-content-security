{% extends "base.html" %}

{% block content %}
<h1 align="center">Login to upload and manage your notes</h1>
<ul class="1list-group list-group-flush" id="notes">
    {% for note in notes %}
    <li class="list-group-item">
        <div>Date:{{note.date}}</div>
        <div>Liked:{{note.liked}}</div>
        <div><img  src="{{url_for('static',filename=note.data)}}" alt="User Image" >
        <button type="button" class="close" onclick="likeNote({{ note.id }})">
            <span aria-hidden="true">+1 like</span>
        </button>
        </div>
    </li>  
    {% endfor %}
</ul>
{% if paginate.has_prev %}
<a href="/index/?page={{ paginate.prev_num }}">previos page</a>
{% endif %}

{% if paginate.has_next %}
<a href="/index/?page={{ paginate.next_num }}">next page</a>
{% endif %}

{% endblock %}
